{% extends 'base.html' %}

{% load static %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <img class="img-thumbnail" src="{{ userinfo.avatar.url }}" style="width: 200px;">
        <br>
        <input value="Save" type="submit" class="btn btn-success"/>
    </form>
{% endblock %}
